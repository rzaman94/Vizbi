<html>
  <head>
    <title>Cubes!</title>
    <style>
      body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://get.goXTK.com/xtk_xdat.gui.js"></script>
    <script type="text/javascript">
      window.onload = function() {
 
        // setup scene
        var scene = new THREE.Scene();
 
        // configure camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        var camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);
 
        // .. add WebGL Renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.append(renderer.domElement);
 
        //.. setup lights
        ambientLight = new THREE.AmbientLight( 0x404040 );
        scene.add( ambientLight );
 
        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
 
        // add the CUBE
        var geometry = new THREE.BoxBufferGeometry(20, 20, 20);
        var material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        var cube1 = new THREE.Mesh(geometry, material);
 
        scene.add(cube1);
 
        // and ANOTHER CUBE
        var geometry = new THREE.BoxBufferGeometry(20, 20, 20);
        var material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        var cube2 = new THREE.Mesh(geometry, material);
        cube2.position.set(-30, 0, 0);
 
        scene.add(cube2);
 
        // and the trackball
        var controls = new THREE.TrackballControls(camera, renderer.domElement);
 
        lengthX = 20;
        var gui = new dat.GUI();
        gui.add(window, 'lengthX', 0, 100).onChange(function() {
          cube1.geometry = new THREE.BoxBufferGeometry(window.lengthX, 20, 20);
        });
        gui.open();
 
        // start rendering!
        render();
 
 
        // the rendering loop!
        function render() {
 
          controls.update();
          renderer.render(scene, camera);
          
          requestAnimationFrame(render);
        }
 
      };
    </script>
  </head>
  <body>
  </body>
</html>
